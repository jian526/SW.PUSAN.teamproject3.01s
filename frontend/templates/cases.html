            <a href="signup.html" id="signup-btn">회원가입</a>
          </div>
        </div>

    <!-- ✅ 사례 검색 페이지 레이아웃 -->
<main class="case-search-wrapper">

    <!-- 왼쪽: 필터 선택 영역 -->
    <section class="filter-section">
      <label for="constructionType">공사종류</label>
      <select id="constructionType">
        <option value="">선택</option>
        <option>건축</option>
        <option>토목</option>
        <option>산업설비</option>
        <option>조경</option>
      </select>
  
      <label for="accidentType">인적사고</label>
      <select id="accidentType">
        <option value="">선택</option>
        <option>떨어짐</option>
        <option>끼임</option>
        <option>넘어짐</option>
        <option>맞음</option>
        <option>부딪힘</option>
        <option>절단,베임</option>
        <option>깔림</option>
        <option>질병</option>
        <option>화상</option>
        <option>교통사고</option>
        <option>감전</option>
        <option>질식</option>
        <option>기타</option>
      </select>
  
      <label for="weather">날씨</label>
      <select id="weather">
        <option value="">선택</option>
        <option>맑음</option>
        <option>흐림</option>
        <option>안개</option>
        <option>강설</option>
        <option>강우</option>
        <option>강풍</option>
      </select>
  
      <label for="temperature">기온</label>
      <select id="temperature">
        <option value="">선택</option>
        <option>추위 (0도 이하)</option>
        <option>쌀쌀 (1~10도)</option>
        <option>보통 (11~25도)</option>
        <option>더움 (26~33도)</option>
        <option>폭염 (34도 이상)</option>
      </select>
  
      <button id="filterBtn">완료</button>
    </section>
  
    <!-- 오른쪽: 결과 테이블 -->
    <section class="table-section">
      <table class="case-table">
        <thead>
          <tr>
            <th class="search">공사종류</th>
            <th class="search">인적사고</th>
            <th class="search">날씨</th>
            <th class="search">기온</th>
            <th>사고원인</th>

          </tr>
        </thead>
        <tbody id="caseTableBody">
          <!-- JS로 결과 추가 -->
        </tbody>
      </table>
    </section>
  
  </main>
